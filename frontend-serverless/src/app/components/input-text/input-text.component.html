@if (title()) {
  <label [for]="title()" class="text-sm font-medium">{{ title() }}</label>
}
<input [formControl]="control()" [type]="inputType()" [id]="title()" [placeholder]="placeholder()"
  class="border border-neutral-400 rounded-lg p-2 px-3 shadow-sm placeholder:text-neutral-500 hover:border-neutral-500"
>
@if (hint()) {
  <small class="text-sm">{{ hint() }}</small>
}
